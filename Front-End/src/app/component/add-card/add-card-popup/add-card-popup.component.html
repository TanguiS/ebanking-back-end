<h1 mat-dialog-title> Add a new card </h1>

<div fxLayout="column" fxLayoutAlign="center center">
    <div class="content" mat-dialog-content>
        <app-add-card-form #addCardFormComponent
                                 [idClient]="idClient"
                                 [idCurrentBankAccount]="idCurrentBankAccount"></app-add-card-form>
    </div>

    <div mat-dialog-actions>
        <button mat-button mat-dialog-close (click)="onSubmit()">Ok</button>
    </div>
</div>
