<h1 mat-dialog-title> Add a beneficiary </h1>

<div fxLayout="column" fxLayoutAlign="center center">
    <div class="content" mat-dialog-content>
        <app-beneficiary-form #beneficiaryFormComponent [idCurrentBankAccount]="idCurrentBankAccount"></app-beneficiary-form>
    </div>

    <div mat-dialog-actions>
        <button mat-button mat-dialog-close (click)="onSubmit()">Ok</button>
    </div>
</div>
