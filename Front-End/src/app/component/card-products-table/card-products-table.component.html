<app-page-title [isMainComponent]="isMainComponent" [title]="title"></app-page-title>

<mat-table [dataSource]="cardProducts" class="mat-elevation-z8" #cardProductsTable>
    <ng-container matColumnDef="idCard">
        <mat-header-cell *matHeaderCellDef> Id </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.idCardProduct}} </mat-cell>
        <mat-footer-cell *matFooterCellDef> </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Card name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        <mat-footer-cell *matFooterCellDef> </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="cardType">
        <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.cardType}} </mat-cell>
        <mat-footer-cell *matFooterCellDef> </mat-footer-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="cardProductsColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: cardProductsColumns;" (click)="navigateToDetailedCardTable(row.idCardProduct)"></mat-row>
</mat-table>
